{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div class="row">
  <div class="col-md-12">
    <nav class="p-paging float-right">
    {{ if .Paginator.HasPrev }}
      {{ if eq .Paginator.Prev.PageNumber 1 }}
        <a href="{{ .RelPermalink }}" rel="nofollow">PREV</a>
      {{ else }}
        <a href="{{ .RelPermalink }}page/{{ .Paginator.Prev.PageNumber }}/" rel="nofollow">PREV</a>
      {{ end }}
    {{ end }}

    {{ if .Paginator.HasNext }}
      <a href="{{ .RelPermalink }}page/{{ .Paginator.Next.PageNumber }}/" rel="nofollow">NEXT</a>
    {{ end }}
    </nav>
  </div>
</div>
{{ end }}
